name: Build and Push Docker images

on:
  workflow_dispatch
  # push:
  #   branches:
  #     - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push React frontend Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: yourusername/react-frontend:latest
    
    - name: Build and push Node.js backend Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./taskzen-backend
        file: ./taskzen-backend/Dockerfile
        push: true
        tags: yourusername/nodejs-backend:latest
